#容器配置
server.port=8080
server.context-path=/
server.session.timeout=1200
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.main.banner-mode=off
#引进profiles配置
spring.profiles.include=custom
#日志配置
logging.file=E:/IdeaWorkSpace/myLog/log.log
#级别控制,其中*需要指定的包名.也可以为不同的包配置不同的控制级别
logging.level.*=warn
#thymeleaf配置
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
#开发时关闭缓存,不然没法看到实时页面
spring.thymeleaf.cache=false
#spring webService的支持
spring.webservices.path=/services
spring.webservices.servlet.load-on-startup=-1


spring.redis.host=192.168.163.128
spring.redis.port=6379