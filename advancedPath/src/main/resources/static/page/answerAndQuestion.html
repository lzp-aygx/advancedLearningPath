<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content=text/html;charset=utf-8 http-equiv=content-type>
    <meta name=description content="理文客戶投訴 是專為理文的品牌客戶提供的針對理文產品的服務以及品質意見的投訴平臺,客戶可針對公司不同的產品品種以及種類 做相關投訴,我們將會及時處理您的意見!">
    <META name=keywords content=理文造紙有限公司,客戶投訴,牛卡,灰卡,白卡,瓦楞芯紙,服務意見,品質意見>
    <title>理文卫生纸客戶投訴</title>
    <link rel=stylesheet type=text/css href="../css/tissueComplaint.css">
    <link rel=stylesheet type=text/css href="../css/easyuiThemes/easyui-default.css">
    <script type=text/javascript src="../js/jquery.min.js"></script>
    <script type=text/javascript src="../js/jquery.easyui.min.js"></script>
</head>
<body>
<div class="main">
    <!--banner-->
    <img id="title" class="title" alt="理文造紙有限公司客戶服務中心" src="../img/title.jpg"/>
    <!--textBanner-->
    <div id="textTitle" class="textTitle">
        <marquee onmouseover=this.stop() onmouseout=this.start()>
            歡迎來到理文客服中心, 您留下的每個寶貴意見, 都將被用來提高我們的品質和服務.謝謝!
        </marquee>
    </div>
    <table id="tissueTable0" class="easyui-datagrid"
           data-options="singleSelect:true,url:'datagrid_data1.json',method:'get'">
        <tbody>
        <thead>
        <tr>
            <th data-options="field:'itemid',width:156">問題代碼</th>
            <th data-options="field:'productid',width:256">問題簡述</th>
            <th data-options="field:'listprice',width:256">問題詳述</th>
            <th data-options="field:'unitcost',width:356">問題標準解決答案</th>
        </tr>

        </thead>
        </tbody>
    </table>
    <div class="footButtonLine">
        <td colSpan=4 class="footButtonLine">
            <input class="answerPageFootButton" type=button value=返&nbsp;&nbsp;&nbsp;&nbsp;回
                   onclick="window.location.href='tissue.html'">
        </td>
    </div>
</div>

</body>
</html>
